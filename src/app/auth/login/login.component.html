<app-header></app-header>
<mat-card class="mat-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <h1 style="text-align: center">Login</h1>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput name="email" ngModel type="email" #emailInput="ngModel" required email />
      <mat-error *ngIf="emailInput.invalid">
        Please provide a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your Password</mat-label>
      <input type="password" name="password" ngModel #passwordInput="ngModel" matInput required />
      <mat-error *ngIf="passwordInput.invalid">Please provide a valid password</mat-error>
    </mat-form-field>
    <div>
      <a href="#" (click)="onForgotPassword(loginForm, $event)">Forgot Password?</a>
    </div>
    <br />
    <button mat-raised-button color="accent" type="submit">login</button>
  </form>
</mat-card>
